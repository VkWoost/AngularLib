<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

      <ul *ngIf="status" class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" routerLink="/user">Logoff</a>
        </li>
      </ul>

      <ul *ngIf="!status" class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/register">Email signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/login">Email login</a>
        </li>
      </ul>

    </div>
  </nav>
</header>
<div class="row">
  <div class="col-md-6 col-sm-3">
  </div>
</div>
