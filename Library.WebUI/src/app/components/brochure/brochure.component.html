<h1>Brochures</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Type Of Cover</td>
            <td>Number Of Pages</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products.brochures">
            <ng-template [ngIf]="product?.id != p.id" [ngIfElse]="edit">
                <td>{{p?.name}}</td>
                <td>{{p?.typeOfCover}}</td>
                <td>{{p?.numberOfPages}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editProduct(p)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(p)">Delete</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="product.name" class="form-control" />
        <input type="text" [(ngModel)]="product.typeOfCover" class="form-control" />
        <input type="number" [(ngModel)]="product.numberOfPages" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control" />
        <label>Type Of Cover</label>
        <input type="text" [(ngModel)]="product.typeOfCover" class="form-control" />
        <label>Number Of Pages</label>
        <input type="number" [(ngModel)]="product.numberOfPages" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
